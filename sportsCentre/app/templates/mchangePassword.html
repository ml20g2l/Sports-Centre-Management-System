{% extends "mbase.html" %}

{% block content %}
<html>
<head>
<title>Manager Change Password</title>
<script src="{{ url_for('static', filename='js/changePassword.js') }}"></script>
</head>
<!-- If error, show alert message -->
{% if error %}
<script>
    window.onload = function() {
        alert("{{ error }}");
    }
</script>
{% endif %}

<h1 style="padding-left:400px; padding-top: 130px">Manager Change password</h1>
<!-- Show message from Flask -->
<p style="padding-left: 500px">{{ msg }}</p>
<form action="{{ url_for('main.mchangePassword') }}" method="POST" onsubmit="return validate()">
	<p style="padding-left: 500px">Old Password: <input type="password" name="oldpassword"></p>
	<p style="padding-left: 500px">New Password: <input type="password" name="newpassword" id="newpassword"></p>
	<p style="padding-left: 500px">Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>
	<input style="border-radius:5px; background-color: rgb(255, 255, 255); margin-left: 500px" type="submit" value="Save">
</form>
<a style="text-decoration: none; background-color: skyblue; color: black; padding-left: 10px; padding-right: 10px; border-radius: 5px; margin-left: 500px" href="/personaldetails">Go to Profile</a>
</body>
</html>
{% endblock %}

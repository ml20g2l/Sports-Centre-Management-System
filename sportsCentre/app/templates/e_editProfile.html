{% extends "ebase.html" %}{% block content %}
<html>
<head>
<title>Employee Edit Profile </title>
</head>
<div class="display" style="padding-top: 130px">
	<h2 style="padding-left: 450px">Employee Edit profile</h2>

	<form action="/eupdateProfile" method="POST">
		<p style="padding-left: 550px">Email:<input type="email" name="email" value={{profileData[1]}} readonly="readonly"></p>
		<p style="padding-left: 550px">First Name:<input type="text" name="firstName" value={{profileData[2]}}></p>
		<p style="padding-left: 550px">Last Name: <input type="text" name="lastName" value={{profileData[3]}}></p>
		<p style="padding-left: 550px">Address 1: <input type="text" name="address1" value={{profileData[4]}}></p>
		<p style="padding-left: 550px">Address 2: <input type="text" name="address2" value={{profileData[5]}}></p>
		<p style="padding-left: 550px">Zip Code: <input type="text" name="zipcode" value={{profileData[6]}}></p>
		<p style="padding-left: 550px">City: <input type="text" name="city" value={{profileData[7]}}></p>
		<p style="padding-left: 550px">State: <input type="text" name="state" value={{profileData[8]}}></p>
		<p style="padding-left: 550px">Country: <input type="text" name="country" value={{profileData[9]}}></p>
		<p style="padding-left: 550px">Phone Number: <input type="text" name="phone" value={{profileData[10]}}></p>
		<p style="padding-left: 550px">Position: <input type="text" name="position" value={{profileData[11]}}></p>
		<input style="border-radius: 5px; margin-left: 550px; color: rgb(255, 255, 255); background-color: rgb(0, 0, 0)" type="submit" value="Save">
	</form>
</div>
{% if msg %}
	<p style="padding-left: 550px; color: red;">{{ msg }}</p>
{% endif %}
<a style="text-decoration: none; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); padding-left: 10px; padding-right: 10px; border-radius: 5px; margin-left: 500px" href="/eprofile">Go to Profile</a>
<br><br><br><br>
</body>
</html>

{% endblock %}
